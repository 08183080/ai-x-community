<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIËÆ∫Âùõ - AI+XÁ§æÂå∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }

        /* ÂàùÂßãÈªëÊöóÁä∂ÊÄÅ */
        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            transition: background 2s ease;
        }

        .scene.light {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #90EE90 100%);
        }

        /* Èó® */
        .door-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 600px;
            perspective: 1000px;
        }

        .door {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .door.open {
            transform: rotateY(-90deg);
        }

        .door-left,
        .door-right {
            position: absolute;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f08 100%);
            border: 3px solid #8B4513;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .door-left {
            left: 0;
            transform-origin: left center;
            border-right: 2px solid #654321;
        }

        .door-right {
            right: 0;
            transform-origin: right center;
            border-left: 2px solid #654321;
        }

        .door-knob {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            top: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .door-left .door-knob {
            right: 15px;
        }

        .door-right .door-knob {
            left: 15px;
        }

        /* ÂÖâÁ∫øÊïàÊûú */
        .light-beam {
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 200, 0.6) 30%,
                rgba(255, 255, 150, 0.4) 60%,
                transparent 100%);
            transform: translateX(-50%);
            opacity: 0;
            transition: width 1s ease 0.5s, opacity 1s ease 0.5s;
            pointer-events: none;
        }

        .light-beam.active {
            width: 100%;
            opacity: 1;
        }

        /* ËãπÊûúÊ†ë */
        .apple-tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s ease 2s;
            pointer-events: none;
        }

        .apple-tree.visible {
            opacity: 1;
        }

        .tree-trunk {
            width: 80px;
            height: 300px;
            background: linear-gradient(to right, #8B4513 0%, #654321 50%, #8B4513 100%);
            margin: 0 auto;
            border-radius: 5px;
            position: relative;
        }

        .tree-crown {
            width: 400px;
            height: 350px;
            background: radial-gradient(ellipse at center, #228B22 0%, #006400 100%);
            border-radius: 50%;
            position: absolute;
            bottom: 250px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 50px rgba(34, 139, 34, 0.5);
        }

        .apple {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #FF6347 0%, #DC143C 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.3);
            animation: sway 3s ease-in-out infinite;
        }

        .apple::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 10px;
            background: #228B22;
            border-radius: 50%;
        }

        .apple:nth-child(1) { top: 50px; left: 100px; animation-delay: 0s; }
        .apple:nth-child(2) { top: 80px; left: 200px; animation-delay: 0.5s; }
        .apple:nth-child(3) { top: 120px; left: 150px; animation-delay: 1s; }
        .apple:nth-child(4) { top: 90px; left: 300px; animation-delay: 1.5s; }
        .apple:nth-child(5) { top: 60px; left: 250px; animation-delay: 2s; }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* ËÆ∫ÂùõÂÜÖÂÆπ */
        .forum-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease 3s;
            z-index: 10;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .forum-content.visible {
            opacity: 1;
        }

        .forum-header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .forum-title {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .forum-subtitle {
            font-size: 1.2em;
            color: #555;
            letter-spacing: 0.1em;
        }

        .forum-form {
            max-width: 800px;
            margin: 0 auto 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .forum-input,
        .forum-textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .forum-input:focus,
        .forum-textarea:focus {
            outline: none;
            border-color: #00ff88;
        }

        .forum-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .forum-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .forum-tag {
            padding: 8px 20px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .forum-tag:hover,
        .forum-tag.active {
            background: #00ff88;
            border-color: #00ff88;
            color: #000;
        }

        .forum-submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .forum-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }

        .forum-posts {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .forum-post {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forum-post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .forum-post-author {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .forum-post-tag {
            display: inline-block;
            padding: 4px 12px;
            background: #00ff88;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .forum-post-time {
            color: #999;
            font-size: 0.9em;
        }

        .forum-post-content {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .forum-empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1em;
        }

        .forum-controls {
            max-width: 800px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .forum-sort-btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .forum-sort-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #555;
        }

        .forum-sort-btn:hover,
        .forum-sort-btn.active {
            background: #00ff88;
            border-color: #00ff88;
            color: #000;
        }

        .forum-search {
            flex: 1;
            min-width: 200px;
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: border-color 0.3s;
        }

        .forum-search:focus {
            outline: none;
            border-color: #00ff88;
        }

        .forum-post-featured {
            display: inline-block;

            background: #FFD700;
            color: #000;
            border-radius: 12px;

            font-weight: bold;
        }

        .forum-post-actions {

            margin-top: 15px;
        }

        .forum-vote-btn {
            display: flex;

            gap: 5px;
            padding: 6px 12px;

            border: 1px solid #00ff88;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #00ff88;
        }

        .forum-vote-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.05);
        }

        .forum-vote-count {
            font-weight: bold;
        }

        /* Language Switcher */
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0.7;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lang-switcher:hover {
            opacity: 1;
            border-color: rgba(0, 255, 136, 0.4);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
        }

        .lang-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            letter-spacing: 0.05em;
        }

        .lang-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .lang-btn.active {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        /* User Auth */
        .user-auth {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .user-name {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .auth-buttons {
            display: flex;
            gap: 8px;
        }

        .auth-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .auth-btn.logout {
            background: #ff6b6b;
        }

        .auth-btn.logout:hover {
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .guest-warning {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .door-container {
                width: 300px;
                height: 450px;
            }

            .tree-crown {
                width: 300px;
                height: 260px;
            }

            .forum-title {
                font-size: 2em;
            }

            .forum-form {
                padding: 20px;
            }

            .lang-switcher {
                top: 15px;
                right: 15px;
                padding: 6px;
            }

            .lang-btn {
                padding: 6px 12px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>

    <div class="user-auth" id="userAuth">

        <div class="forum-content" id="forumContent">

                <h1 class="forum-title" data-i18n="title">AIËÆ∫Âùõ</h1>
                <p class="forum-subtitle" data-i18n="subtitle">‰∫§ÊµÅÂêÑÁßçAIËØùÈ¢òÔºåÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ï</p>
            </div>
            <div class="forum-controls">
                <div class="forum-sort-btns">
                    <button class="forum-sort-btn active" data-sort="new" data-i18n="sortNew">ÊúÄÊñ∞</button>
                    <button class="forum-sort-btn" data-sort="hot" data-i18n="sortHot">ÊúÄÁÉ≠</button>
                    <button class="forum-sort-btn" data-sort="featured" data-i18n="sortFeatured">Á≤æÂçé</button>
                </div>

            </div>

                <input type="text" id="forumNickname" data-i18n-placeholder="nicknamePlaceholder" placeholder="‰Ω†ÁöÑÊòµÁß∞" class="forum-input">
                <textarea id="forumTextarea" data-i18n-placeholder="textareaPlaceholder" placeholder="ÂàÜ‰∫´‰Ω†ÁöÑAIÊÉ≥Ê≥ï..." class="forum-textarea"></textarea>

                    <button class="forum-tag" data-tag="ChatGPT">ChatGPT</button>

                <div class="forum-empty" data-i18n="emptyMessage">ËøòÊ≤°ÊúâÁïôË®ÄÔºåÂø´Êù•ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ïÂêßÔºÅ</div>

    <script>
        // Âä®ÁîªÂ∫èÂàó
        setTimeout(() => {
            document.getElementById('door').classList.add('open');
        }, 500);

        setTimeout(() => {
            document.getElementById('scene').classList.add('light');
            document.getElementById('lightBeam').classList.add('active');
        }, 1500);

        setTimeout(() => {
            document.getElementById('appleTree').classList.add('visible');
        }, 2500);

        setTimeout(() => {
            document.getElementById('forumContent').classList.add('visible');
        }, 3500);

        // Áî®Êà∑ËÆ§ËØÅÊ®°Âùó
        (function() {
            'use strict';

            const userInfo = document.getElementById('userInfo');
            const authButtons = document.getElementById('authButtons');
            const guestWarning = document.getElementById('guestWarning');
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');

            let currentUser = null;

            // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
            async function checkAuth() {
                const token = localStorage.getItem('token');
                const savedUser = localStorage.getItem('user');

                if (token && savedUser) {
                    // È™åËØÅ token ÊòØÂê¶ÊúâÊïà
                    try {
                        const res = await fetch('/api/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (res.ok) {
                            currentUser = await res.json();
                            localStorage.setItem('user', JSON.stringify(currentUser));
                            showLoggedIn();
                            return true;
                        } else {
                            // Token Êó†ÊïàÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®
                            logout();
                        }
                    } catch (error) {
                        console.error('Auth check error:', error);
                        logout();
                    }
                }
                showLoggedOut();
                return false;
            }

            // ÊòæÁ§∫Â∑≤ÁôªÂΩïÁä∂ÊÄÅ
            function showLoggedIn() {
                userInfo.style.display = 'flex';
                authButtons.style.display = 'none';
                guestWarning.style.display = 'none';

                if (currentUser) {
                    userName.textContent = currentUser.username;
                    userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
                }

                // ÈöêËóèÊòµÁß∞ËæìÂÖ•Ê°ÜÔºåÁôªÂΩïÁî®Êà∑‰∏çÈúÄË¶ÅÊòµÁß∞
                const forumNickname = document.getElementById('forumNickname');
                if (forumNickname) {
                    forumNickname.style.display = 'none';
                }
            }

            // ÊòæÁ§∫Êú™ÁôªÂΩïÁä∂ÊÄÅ
            function showLoggedOut() {
                userInfo.style.display = 'none';
                authButtons.style.display = 'flex';
                guestWarning.style.display = 'inline';

                // ÊòæÁ§∫ÊòµÁß∞ËæìÂÖ•Ê°ÜÔºåÊú™ÁôªÂΩïÁî®Êà∑ÈúÄË¶ÅÊòµÁß∞
                const forumNickname = document.getElementById('forumNickname');
                if (forumNickname) {
                    forumNickname.style.display = 'block';
                }
            }

            // ÁôªÂá∫
            async function logout() {
                const token = localStorage.getItem('token');
                if (token) {
                    try {
                        await fetch('/api/auth/logout', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    } catch (error) {
                        console.error('Logout error:', error);
                    }
                }

                localStorage.removeItem('token');
                localStorage.removeItem('user');
                currentUser = null;

                showLoggedOut();

                // Êõ¥Êñ∞ÂèëÂ∏ñË°®Âçï
                const forumNickname = document.getElementById('forumNickname');
                if (forumNickname) {
                    forumNickname.style.display = 'block';
                    forumNickname.value = '';
                }
            }

            // ÁôªÂΩïÊåâÈíÆÁÇπÂáª
            loginBtn.addEventListener('click', () => {
                window.location.href = 'auth.html?mode=login';
            });

            // Ê≥®ÂÜåÊåâÈíÆÁÇπÂáª
            registerBtn.addEventListener('click', () => {
                window.location.href = 'auth.html?mode=register';
            });

            // ÁôªÂá∫ÊåâÈíÆÁÇπÂáª
            logoutBtn.addEventListener('click', logout);

            // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
            checkAuth();

            // Êö¥Èú≤ÁªôÂÖ®Â±Ä
            window.getCurrentUser = () => currentUser;
            window.is_loggedIn = () => !!currentUser;

        })();

        // ËÆ∫ÂùõÂäüËÉΩ
        (function() {
            'use strict';
            
            const forumSubmit = document.getElementById('forumSubmit');
            const forumNickname = document.getElementById('forumNickname');
            const forumTextarea = document.getElementById('forumTextarea');
            const forumTags = document.querySelectorAll('.forum-tag');
            const forumPosts = document.getElementById('forumPosts');
            const forumSearch = document.getElementById('forumSearch');
            const sortBtns = document.querySelectorAll('.forum-sort-btn');
            
            let selectedTag = '';
            let currentSort = 'new';
            let allPosts = [];
            let featuredIds = new Set();
            
            forumTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    forumTags.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    selectedTag = this.dataset.tag;
                });
            });
            
            sortBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    sortBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSort = this.dataset.sort;
                    loadPosts();
                });
            });
            
            if (forumSearch) {
                let searchTimeout;
                forumSearch.addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        filterAndRenderPosts();
                    }, 300);
                });
            }
            
            async function loadPosts() {
                try {
                    const res = await fetch(`/api/forum-posts?sort=${currentSort}&limit=50`);
                    if (!res.ok) throw new Error('Failed to load posts');
                    allPosts = await res.json();
                    if (currentSort === 'featured') {
                        featuredIds = new Set(allPosts.map(p => p.id));
                    } else {
                        const featuredRes = await fetch('/api/forum-posts?sort=featured&limit=100');
                        if (featuredRes.ok) {
                            const featured = await featuredRes.json();
                            featuredIds = new Set(featured.map(p => p.id));
                        }
                    }
                    filterAndRenderPosts();
                } catch (error) {
                    console.error('Load posts error:', error);
                    const lang = window.currentLanguage ? window.currentLanguage() : 'zh';
                    const errorMsg = lang === 'zh' ? 'Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï' : 'Failed to load, please try again';
                    forumPosts.innerHTML = `<div class="forum-empty">${errorMsg}</div>`;
                }
            }
            
            function filterAndRenderPosts() {
                const searchTerm = forumSearch ? forumSearch.value.trim().toLowerCase() : '';
                let filtered = allPosts;
                
                if (searchTerm) {
                    filtered = allPosts.filter(post => 
                        post.content.toLowerCase().includes(searchTerm) ||
                        post.nickname.toLowerCase().includes(searchTerm) ||
                        post.tag.toLowerCase().includes(searchTerm)
                    );
                }
                
                const lang = window.currentLanguage ? window.currentLanguage() : 'zh';
                const emptyMsg = lang === 'zh' ? 'ËøòÊ≤°ÊúâÁïôË®ÄÔºåÂø´Êù•ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ïÂêßÔºÅ' : 'No messages yet. Come share your thoughts!';
                const noResultsMsg = lang === 'zh' ? 'Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥Â∏ñÂ≠ê' : 'No posts found';
                
                if (filtered.length === 0) {
                    forumPosts.innerHTML = `<div class="forum-empty">${searchTerm ? noResultsMsg : emptyMsg}</div>`;
                    return;
                }
                
                forumPosts.innerHTML = filtered.map(post => {
                    const isFeatured = featuredIds.has(post.id);
                    return `
                        <div class="forum-post">
                            <div class="forum-post-header">
                                <div>
                                    <span class="forum-post-author">${escapeHtml(post.nickname || 'ÂåøÂêç')}</span>
                                    <span class="forum-post-tag">${escapeHtml(post.tag || 'ÂÖ∂‰ªñ')}</span>
                                    ${isFeatured ? '<span class="forum-post-featured" data-i18n="featured">‚≠ê Á≤æÂçé</span>' : ''}
                                </div>
                                <span class="forum-post-time">${formatTime(post.createdAt)}</span>
                            </div>
                            <div class="forum-post-content">${escapeHtml(post.content)}</div>
                            <div class="forum-post-actions">
                                <button class="forum-vote-btn" data-id="${post.id}" onclick="votePost('${post.id}')">
                                    üëç <span class="forum-vote-count">${post.upvotes || 0}</span>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            async function savePost(nickname, content, tag) {
                try {
                    const res = await fetch('/api/forum-posts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nickname, content, tag: tag || 'ÂÖ∂‰ªñ' })
                    });
                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.error || 'Failed to post');
                    }
                    await loadPosts();
                } catch (error) {
                    console.error('Save post error:', error);
                    const lang = window.currentLanguage ? window.currentLanguage() : 'zh';
                    const errorMsg = lang === 'zh' ? 'ÂèëÂ∏ÉÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï' : 'Failed to post, please try again';
                    alert(errorMsg);
                }
            }
            
            window.votePost = async function(id) {
                try {
                    const res = await fetch('/api/forum-vote', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id })
                    });
                    if (!res.ok) throw new Error('Failed to vote');
                    const data = await res.json();
                    const btn = document.querySelector(`[data-id="${id}"]`);
                    if (btn) {
                        const countEl = btn.querySelector('.forum-vote-count');
                        if (countEl) countEl.textContent = data.upvotes;
                    }
                    if (currentSort === 'hot') {
                        await loadPosts();
                    }
                } catch (error) {
                    console.error('Vote error:', error);
                }
            };
            
            forumSubmit.addEventListener('click', async function() {
                const content = forumTextarea.value.trim();
                const currentUser = window.getCurrentUser();

                // Ê£ÄÊü•ÊòØÂê¶ÁôªÂΩï
                if (currentUser) {
                    // Â∑≤ÁôªÂΩïÁî®Êà∑‰∏çÈúÄË¶ÅÊòµÁß∞
                    if (!content) {
                        const lang = window.currentLanguage ? window.currentLanguage() : 'zh';
                        const errorMsg = lang === 'zh' ? 'ËØ∑Â°´ÂÜôÂÜÖÂÆπ' : 'Please fill in content';
                        alert(errorMsg);
                        return;
                    }

                    forumSubmit.disabled = true;
                    forumSubmit.textContent = window.currentLanguage && window.currentLanguage() === 'zh' ? 'ÂèëÂ∏É‰∏≠...' : 'Posting...';

                    await savePost(currentUser.username, content, selectedTag);

                    forumTextarea.value = '';
                    forumTags.forEach(t => t.classList.remove('active'));
                    selectedTag = '';

                    forumSubmit.disabled = false;
                    const lang = window.currentLanguage ? window.currentLanguage() : 'zh';
                    forumSubmit.textContent = lang === 'zh' ? 'ÂèëÂ∏ÉÁïôË®Ä' : 'Post Message';
                } else {
                    // Êú™ÁôªÂΩïÁî®Êà∑ÈúÄË¶ÅÊòµÁß∞
                    const nickname = forumNickname.value.trim();

                    if (!nickname || !content) {
                        const lang = window.currentLanguage ? window.currentLanguage() : 'zh';
                        const errorMsg = lang === 'zh' ? 'ËØ∑Â°´ÂÜôÊòµÁß∞ÂíåÂÜÖÂÆπ' : 'Please fill in nickname and content';
                        alert(errorMsg);
                        return;
                    }

                    forumSubmit.disabled = true;
                    forumSubmit.textContent = window.currentLanguage && window.currentLanguage() === 'zh' ? 'ÂèëÂ∏É‰∏≠...' : 'Posting...';

                    await savePost(nickname, content, selectedTag);

                    forumNickname.value = '';
                    forumTextarea.value = '';
                    forumTags.forEach(t => t.classList.remove('active'));
                    selectedTag = '';

                    forumSubmit.disabled = false;
                    const lang = window.currentLanguage ? window.currentLanguage() : 'zh';
                    forumSubmit.textContent = lang === 'zh' ? 'ÂèëÂ∏ÉÁïôË®Ä' : 'Post Message';
                }
            });
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            function formatTime(isoString) {
                const date = new Date(isoString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                const lang = window.currentLanguage ? window.currentLanguage() : 'zh';
                const timeTexts = lang === 'zh' 
                    ? { justNow: 'ÂàöÂàö', minutesAgo: 'ÂàÜÈíüÂâç', hoursAgo: 'Â∞èÊó∂Ââç', daysAgo: 'Â§©Ââç' }
                    : { justNow: 'just now', minutesAgo: 'minutes ago', hoursAgo: 'hours ago', daysAgo: 'days ago' };
                
                if (minutes < 1) return timeTexts.justNow;
                if (minutes < 60) return `${minutes} ${timeTexts.minutesAgo}`;
                if (hours < 24) return `${hours} ${timeTexts.hoursAgo}`;
                if (days < 7) return `${days} ${timeTexts.daysAgo}`;
                return date.toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US');
            }
            
            loadPosts();
        })();

        // Language Switcher Module
        (function() {
            'use strict';

            const translations = {
                zh: {
                    title: 'AIËÆ∫Âùõ',
                    subtitle: '‰∫§ÊµÅÂêÑÁßçAIËØùÈ¢òÔºåÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ï',
                    nicknamePlaceholder: '‰Ω†ÁöÑÊòµÁß∞',
                    textareaPlaceholder: 'ÂàÜ‰∫´‰Ω†ÁöÑAIÊÉ≥Ê≥ï...',
                    otherTag: 'ÂÖ∂‰ªñ',
                    submitBtn: 'ÂèëÂ∏ÉÁïôË®Ä',
                    emptyMessage: 'ËøòÊ≤°ÊúâÁïôË®ÄÔºåÂø´Êù•ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ïÂêßÔºÅ',
                    errorMessage: 'ËØ∑Â°´ÂÜôÊòµÁß∞ÂíåÂÜÖÂÆπ',
                    sortNew: 'ÊúÄÊñ∞',
                    sortHot: 'ÊúÄÁÉ≠',
                    sortFeatured: 'Á≤æÂçé',
                    searchPlaceholder: 'ÊêúÁ¥¢Â∏ñÂ≠ê...',
                    featured: '‚≠ê Á≤æÂçé'
                },
                en: {
                    title: 'AI Forum',
                    subtitle: 'Discuss various AI topics and share your thoughts',
                    nicknamePlaceholder: 'Your nickname',
                    textareaPlaceholder: 'Share your AI thoughts...',
                    otherTag: 'Other',
                    submitBtn: 'Post Message',
                    emptyMessage: 'No messages yet. Come share your thoughts!',
                    errorMessage: 'Please fill in nickname and content',
                    sortNew: 'New',
                    sortHot: 'Hot',
                    sortFeatured: 'Featured',
                    searchPlaceholder: 'Search posts...',
                    featured: '‚≠ê Featured'
                }
            };

            function initLanguage() {
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang && (savedLang === 'zh' || savedLang === 'en')) {
                    return savedLang;
                }
                const browserLang = navigator.language || navigator.userLanguage;
                return browserLang.startsWith('zh') ? 'zh' : 'en';
            }

            function updateLanguage(lang) {
                const texts = translations[lang];
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.textContent = texts[key];
                    }
                });

                const placeholderElements = document.querySelectorAll('[data-i18n-placeholder]');
                placeholderElements.forEach(el => {
                    const key = el.getAttribute('data-i18n-placeholder');
                    if (texts[key]) {
                        el.placeholder = texts[key];
                    }
                });

                const sortBtns = document.querySelectorAll('.forum-sort-btn');
                sortBtns.forEach(btn => {
                    const key = btn.getAttribute('data-i18n');
                    if (key && texts[key]) {
                        btn.textContent = texts[key];
                    }
                });

                document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
                document.title = lang === 'zh' ? 'AIËÆ∫Âùõ - AI+XÁ§æÂå∫' : 'AI Forum - AI+X Community';

                const langZh = document.getElementById('langZh');
                const langEn = document.getElementById('langEn');
                if (langZh && langEn) {
                    if (lang === 'zh') {
                        langZh.classList.add('active');
                        langEn.classList.remove('active');
                    } else {
                        langEn.classList.add('active');
                        langZh.classList.remove('active');
                    }
                }

                localStorage.setItem('preferredLanguage', lang);

                // Reload posts to update time format
                if (window.loadPosts) {
                    const forumPosts = document.getElementById('forumPosts');
                    if (forumPosts) {
                        const STORAGE_KEY = 'ai_forum_posts';
                        const posts = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                        if (posts.length === 0) {
                            forumPosts.innerHTML = `<div class="forum-empty" data-i18n="emptyMessage">${texts.emptyMessage}</div>`;
                        } else {
                            const escapeHtml = (text) => {
                                const div = document.createElement('div');
                                div.textContent = text;
                                return div.innerHTML;
                            };
                            forumPosts.innerHTML = posts.sort((a, b) => new Date(b.time) - new Date(a.time))
                                .map(post => {
                                    const timeTexts = lang === 'zh' 
                                        ? { justNow: 'ÂàöÂàö', minutesAgo: 'ÂàÜÈíüÂâç', hoursAgo: 'Â∞èÊó∂Ââç', daysAgo: 'Â§©Ââç' }
                                        : { justNow: 'just now', minutesAgo: 'minutes ago', hoursAgo: 'hours ago', daysAgo: 'days ago' };
                                    const date = new Date(post.time);
                                    const now = new Date();
                                    const diff = now - date;
                                    const minutes = Math.floor(diff / 60000);
                                    const hours = Math.floor(diff / 3600000);
                                    const days = Math.floor(diff / 86400000);
                                    let timeStr;
                                    if (minutes < 1) timeStr = timeTexts.justNow;
                                    else if (minutes < 60) timeStr = `${minutes} ${timeTexts.minutesAgo}`;
                                    else if (hours < 24) timeStr = `${hours} ${timeTexts.hoursAgo}`;
                                    else if (days < 7) timeStr = `${days} ${timeTexts.daysAgo}`;
                                    else timeStr = date.toLocaleDateString(lang === 'zh' ? 'zh-CN' : 'en-US');
                                    return `
                                        <div class="forum-post">
                                            <div class="forum-post-header">
                                                <div>
                                                    <span class="forum-post-author">${escapeHtml(post.nickname || 'ÂåøÂêç')}</span>
                                                    <span class="forum-post-tag">${escapeHtml(post.tag || 'ÂÖ∂‰ªñ')}</span>
                                                </div>
                                                <span class="forum-post-time">${timeStr}</span>
                                            </div>
                                            <div class="forum-post-content">${escapeHtml(post.content)}</div>
                                        </div>
                                    `;
                                }).join('');
                        }
                    }
                }

                // Update error message in submit handler
                const submitBtn = document.getElementById('forumSubmit');
                if (submitBtn) {
                    const originalHandler = submitBtn.onclick;
                    submitBtn.onclick = function() {
                        const nickname = document.getElementById('forumNickname').value.trim();
                        const content = document.getElementById('forumTextarea').value.trim();
                        if (!nickname || !content) {
                            alert(texts.errorMessage);
                            return;
                        }
                        if (originalHandler) originalHandler();
                    };
                }
            }

            let currentLang = initLanguage();
            updateLanguage(currentLang);

            const langZh = document.getElementById('langZh');
            const langEn = document.getElementById('langEn');

            if (langZh) {
                langZh.addEventListener('click', () => {
                    currentLang = 'zh';
                    updateLanguage(currentLang);
                });
            }

            if (langEn) {
                langEn.addEventListener('click', () => {
                    currentLang = 'en';
                    updateLanguage(currentLang);
                });
            }

            window.currentLanguage = () => currentLang;

            // Override submit handler to use translated error message
            const forumSubmit = document.getElementById('forumSubmit');
            const forumNickname = document.getElementById('forumNickname');
            const forumTextarea = document.getElementById('forumTextarea');
            if (forumSubmit && forumNickname && forumTextarea) {
                forumSubmit.addEventListener('click', function() {
                    const nickname = forumNickname.value.trim();
                    const content = forumTextarea.value.trim();
                    if (!nickname || !content) {
                        alert(translations[currentLang].errorMessage);
                        return;
                    }
                });
            }
        })();
    </script>
