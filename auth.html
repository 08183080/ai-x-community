<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - AI+X社区</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
        }

        .auth-subtitle {
            font-size: 1em;
            color: #888;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            color: #888;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .auth-tab:hover {
            color: #667eea;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.95em;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .auth-error {
            display: none;
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .auth-error.visible {
            display: block;
        }

        .auth-success {
            display: none;
            padding: 12px;
            background: #efe;
            border: 1px solid #cfc;
            border-radius: 8px;
            color: #3c3;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .auth-success.visible {
            display: block;
        }

        .auth-links {
            margin-top: 20px;
            text-align: center;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #888;
            text-decoration: none;
            font-size: 0.95em;
        }

        .home-link:hover {
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">AI+X 社区</h1>
            <p class="auth-subtitle">欢迎加入我们的 AI 探索之旅</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">登录</div>
            <div class="auth-tab" data-tab="register">注册</div>
        </div>

        <div id="errorMessage" class="auth-error"></div>
        <div id="successMessage" class="auth-success"></div>

        <!-- 登录表单 -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label class="form-label" for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" class="form-input" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="loginPassword">密码</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="auth-btn" id="loginBtn">登录</button>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label class="form-label" for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" class="form-input" placeholder="3-20个字符" required minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label class="form-label" for="registerEmail">邮箱（选填）</label>
                <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label class="form-label" for="registerPassword">密码</label>
                <input type="password" id="registerPassword" class="form-input" placeholder="至少6个字符" required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label" for="registerConfirmPassword">确认密码</label>
                <input type="password" id="registerConfirmPassword" class="form-input" placeholder="再次输入密码" required>
            </div>
            <button type="submit" class="auth-btn" id="registerBtn">注册</button>
        </form>

        <a href="forum.html" class="home-link">返回论坛</a>
    </div>

    <script>
        // 获取 DOM 元素
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // 切换标签
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}Form`).classList.add('active');
                hideMessages();
            });
        });

        // 隐藏消息
        function hideMessages() {
            errorMessage.classList.remove('visible');
            successMessage.classList.remove('visible');
        }

        // 显示错误
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            successMessage.classList.remove('visible');
        }

        // 显示成功
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('visible');
            errorMessage.classList.remove('visible');
        }

        // 设置按钮加载状态
        function setButtonLoading(btn, loading) {
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>处理中...';
            } else {
                btn.disabled = false;
                btn.textContent = btn.id === 'loginBtn' ? '登录' : '注册';
            }
        }

        // 注册
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const btn = document.getElementById('registerBtn');

            // 验证密码
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }

            hideMessages();
            setButtonLoading(btn, true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 保存 token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess('注册成功！正在跳转...');

                    setTimeout(() => {
                        window.location.href = 'forum.html';
                    }, 1500);
                } else {
                    showError(data.error || '注册失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            } finally {
                setButtonLoading(btn, false);
            }
        });

        // 登录
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            hideMessages();
            setButtonLoading(btn, true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 保存 token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showSuccess('登录成功！正在跳转...');

                    setTimeout(() => {
                        window.location.href = 'forum.html';
                    }, 1500);
                } else {
                    showError(data.error || '登录失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            } finally {
                setButtonLoading(btn, false);
            }
        });
    </script>
</body>
</html>
