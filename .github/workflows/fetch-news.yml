name: Auto Fetch AI News

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 01:00 (åŒ—äº¬æ—¶é—´ 09:00) è¿è¡Œ
    - cron: '0 1 * * *'

  # å…è®¸æ‰‹åŠ¨è§¦å‘
