<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI+X Community</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #00ff88;
            --primary-color-dark: #00cc6a;
            --primary-color-light: #33ffaa;
            --accent-color: #00d4ff;
            --bg-gradient-start: #0a0a0a;
            --bg-gradient-end: #1a1a2e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(0, 255, 136, 0.2);
            --glass-border-hover: rgba(0, 255, 136, 0.4);
            --text-primary: #00ff88;
            --text-secondary: rgba(0, 255, 136, 0.7);
            --text-muted: rgba(0, 255, 136, 0.5);
            --shadow-glow: rgba(0, 255, 136, 0.3);
            --shadow-glow-strong: rgba(0, 255, 136, 0.5);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Code Rain Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Apple Corner - Glassmorphism */
        .apple-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            text-align: center;
            opacity: 0.7;
            transition: var(--transition-smooth);
            cursor: pointer;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Feishu Group Corner - Glassmorphism */
        .feishu-corner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            text-align: center;
            opacity: 0.7;
            transition: var(--transition-smooth);
            cursor: pointer;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .feishu-corner:hover {
            opacity: 1;
            border-color: var(--glass-border-hover);
            box-shadow: 0 8px 32px var(--shadow-glow);
            transform: translateY(-2px);
        }

        .feishu-image {
            width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .feishu-text {
            font-size: 1em;
            opacity: 0.9;
            letter-spacing: 0.1em;
            white-space: nowrap;
            color: var(--text-primary);
        }

        .apple-corner:hover {
            opacity: 1;
            border-color: var(--glass-border-hover);
            box-shadow: 0 8px 32px var(--shadow-glow);
            transform: translateY(-2px);
        }

        .apple-icon {
            font-size: 2.5em;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 0 15px var(--shadow-glow);
            filter: drop-shadow(0 0 5px var(--primary-color));
        }

        .apple-text {
            font-size: 0.7em;
            opacity: 0.7;
            letter-spacing: 0.05em;
            white-space: nowrap;
            color: var(--text-secondary);
        }

        /* Modal - Glassmorphism */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 50px 40px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 60px var(--shadow-glow);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2em;
            cursor: pointer;
            opacity: 0.6;
            transition: var(--transition-fast);
            line-height: 1;
            color: var(--text-primary);
        }

        .modal-close:hover {
            opacity: 1;
            transform: rotate(90deg);
            color: var(--accent-color);
        }

        .story-title {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 20px var(--shadow-glow);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .story-content {
            font-size: 0.95em;
            line-height: 2;
            opacity: 0.85;
            text-align: justify;
            color: var(--text-secondary);
        }

        .story-content p {
            margin-bottom: 20px;
            text-indent: 2em;
        }

        .story-signature {
            text-align: right;
            margin-top: 30px;
            opacity: 0.6;
            font-style: italic;
            color: var(--text-muted);
        }

        .story-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 28px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition-smooth);
            opacity: 0.8;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .story-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .story-link:hover {
            background: rgba(0, 255, 136, 0.1);
            opacity: 1;
            border-color: var(--glass-border-hover);
            box-shadow: 0 0 20px var(--shadow-glow);
            transform: translateY(-2px);
        }

        .story-link:hover::before {
            left: 100%;
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 120px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4.5em;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 25px;
            text-shadow: 0 0 30px var(--shadow-glow-strong);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px var(--primary-color));
            }
            to {
                filter: drop-shadow(0 0 20px var(--accent-color));
            }
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.8;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* Vision Section */
        .vision-section {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 0.8s ease;
        }

        .vision-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 60px 50px;
            max-width: 900px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: var(--transition-smooth);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .vision-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), var(--accent-color), transparent);
            transform: scaleX(0);
            transition: transform 0.8s ease;
        }

        .vision-card:hover {
            border-color: var(--glass-border-hover);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4), 0 0 40px var(--shadow-glow);
            transform: translateY(-5px);
        }

        .vision-card:hover::before {
            transform: scaleX(1);
        }

        .vision-content {
            text-align: center;
        }

        .vision-text {
            font-size: 1.8em;
            line-height: 2;
            letter-spacing: 0.1em;
            color: var(--text-primary);
            font-weight: 300;
            text-shadow: 0 0 20px var(--shadow-glow);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .vision-text::before,
        .vision-text::after {
            content: '"';
            font-size: 1.5em;
            opacity: 0.5;
            position: absolute;
            color: var(--text-muted);
            -webkit-text-fill-color: var(--text-muted);
        }

        .vision-text::before {
            left: -30px;
            top: -10px;
        }

        .vision-text::after {
            right: -30px;
            bottom: -10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 120px;
            padding-top: 50px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.9em;
            opacity: 0.6;
            color: var(--text-muted);
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            margin-top: 40px;
            padding: 16px 45px;
            border: 1px solid var(--glass-border-hover);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 1em;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-decoration: none;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .cta-button:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 40px var(--shadow-glow-strong);
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button span {
            position: relative;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .vision-card {
                padding: 50px 40px;
                max-width: 800px;
            }

            .vision-text {
                font-size: 1.6em;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
                letter-spacing: 0.2em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .vision-section {
                margin-top: 60px;
            }

            .vision-card {
                padding: 40px 30px;
                max-width: 100%;
            }

            .vision-text {
                font-size: 1.3em;
                line-height: 1.8;
                letter-spacing: 0.05em;
            }

            .vision-text::before,
            .vision-text::after {
                display: none;
            }

            .content {
                padding: 60px 20px;
            }

            header {
                margin-bottom: 80px;
            }

            .apple-corner {
                top: 15px;
                right: 15px;
                padding: 12px 16px;
            }

            .apple-icon {
                font-size: 2em;
            }

            .feishu-corner {
                bottom: 15px;
                right: 15px;
                padding: 12px 16px;
            }

            .feishu-image {
                width: 150px;
            }

            .modal-content {
                padding: 40px 30px;
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .vision-text {
                font-size: 1.1em;
                line-height: 1.7;
            }

            .vision-card {
                padding: 30px 20px;
            }

            .cta-button {
                padding: 14px 35px;
                font-size: 0.9em;
            }
        }

        /* Scroll Animations */
        @media (prefers-reduced-motion: no-preference) {
            .vision-card {
                opacity: 0;
                transform: translateY(30px);
                transition: opacity 0.8s ease, transform 0.8s ease;
            }
        }
    </style>
</head>

    <script>
        // Code Rain Animation Module
        (function() {
            'use strict';
            
            const canvas = document.getElementById('matrix');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            let animationId;
            let columns;
            let drops = [];
            
            // Configuration
            const config = {
                chars: '01',
                fontSize: 14,
                speed: 33, // milliseconds
                opacity: 0.3,
                resetProbability: 0.975
            };
            
            function initCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                columns = Math.floor(canvas.width / config.fontSize);
                
                // Initialize drops
                drops = [];
                for (let i = 0; i < columns; i++) {
                    drops[i] = Math.random() * -100;
                }
            }
            
            function draw() {
                // Fade effect
                ctx.fillStyle = `rgba(10, 10, 10, ${0.05 * (1 / config.opacity)})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw characters
                ctx.fillStyle = '#00ff88';
                ctx.font = `${config.fontSize}px Courier New`;
                
                const charArray = config.chars.split('');
                
                for (let i = 0; i < drops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    const x = i * config.fontSize;
                    const y = drops[i] * config.fontSize;
                    
                    // Fade effect for characters
                    const opacity = Math.min(1, (canvas.height - y) / canvas.height);
                    ctx.globalAlpha = opacity * 0.8;
                    ctx.fillText(text, x, y);
                    ctx.globalAlpha = 1;
                    
                    // Reset drop
                    if (y > canvas.height && Math.random() > config.resetProbability) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
                
                animationId = requestAnimationFrame(() => {
                    setTimeout(draw, config.speed / 2);
                });
            }
            
            function handleResize() {
                initCanvas();
            }
            
            // Initialize
            initCanvas();
            draw();
            
            // Handle resize with debounce
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(handleResize, 250);
            });
        })();

        // Modal Module
        (function() {
            'use strict';
            
            const modal = document.getElementById('storyModal');
            if (!modal) return;
            
            function openStory() {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                // Focus trap
                const firstFocusable = modal.querySelector('.modal-close');
                if (firstFocusable) firstFocusable.focus();
            }
            
            function closeStory(event) {
                if (event && event.target) {
                    if (event.target.id === 'storyModal' || event.target.classList.contains('modal-close')) {
                        modal.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                } else {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            }
            
            // Close on Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.classList.contains('active')) {
                    closeStory({target: {id: 'storyModal'}});
                }
            });
            
            // Expose functions globally
            window.openStory = openStory;
            window.closeStory = closeStory;
        })();

        // QR Code Modal Module
        (function() {
            'use strict';
            
            const qrModal = document.getElementById('qrModal');
            const joinButton = document.getElementById('joinButton');
            
            if (!qrModal || !joinButton) return;
            
            function openQRModal() {
                qrModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeQRModal(event) {
                if (event && event.target) {
                    if (event.target.id === 'qrModal' || event.target.classList.contains('modal-close')) {
                        qrModal.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                } else {
                    qrModal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            }
            
            joinButton.addEventListener('click', function(e) {
                e.preventDefault();
                openQRModal();
            });
            
            qrModal.addEventListener('click', closeQRModal);
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && qrModal.classList.contains('active')) {
                    closeQRModal({target: {id: 'qrModal'}});
                }
            });
            
            window.closeQRModal = closeQRModal;
        })();

        // Feishu QR Code Modal Module
        (function() {
            'use strict';
            
            const feishuModal = document.getElementById('feishuModal');
            const feishuCorner = document.getElementById('feishuCorner');
            
            if (!feishuModal || !feishuCorner) return;
            
            function openFeishuModal() {
                feishuModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeFeishuModal(event) {
                if (event && event.target) {
                    if (event.target.id === 'feishuModal' || event.target.classList.contains('modal-close')) {
                        feishuModal.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                } else {
                    feishuModal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            }
            
            feishuCorner.addEventListener('click', function(e) {
                e.preventDefault();
                openFeishuModal();
            });
            
            feishuModal.addEventListener('click', closeFeishuModal);
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && feishuModal.classList.contains('active')) {
                    closeFeishuModal({target: {id: 'feishuModal'}});
                }
            });
            
            window.closeFeishuModal = closeFeishuModal;
        })();

        // Zhaoyang Modal Module
        (function() {
            'use strict';
            
            const zhaoyangModal = document.getElementById('zhaoyangModal');
            const zhaoyangButton = document.getElementById('zhaoyangButton');
            const zhaoyangUrl = 'https://fanqienovel.com/page/7449237775292845081';
            let redirectTimeout;
            
            if (!zhaoyangModal || !zhaoyangButton) return;
            
            function openZhaoyangModal() {
                zhaoyangModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                // 延迟2秒后跳转
                redirectTimeout = setTimeout(function() {
                    window.open(zhaoyangUrl, '_blank');
                    closeZhaoyangModal();
                }, 2000);
            }
            
            function closeZhaoyangModal(event) {
                if (redirectTimeout) {
                    clearTimeout(redirectTimeout);
                    redirectTimeout = null;
                }
                if (event && event.target) {
                    if (event.target.id === 'zhaoyangModal' || event.target.classList.contains('modal-close')) {
                        zhaoyangModal.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                } else {
                    zhaoyangModal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            }
            
            zhaoyangButton.addEventListener('click', function(e) {
                e.preventDefault();
                openZhaoyangModal();
            });
            
            zhaoyangModal.addEventListener('click', closeZhaoyangModal);
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && zhaoyangModal.classList.contains('active')) {
                    closeZhaoyangModal({target: {id: 'zhaoyangModal'}});
                }
            });
            
            window.closeZhaoyangModal = closeZhaoyangModal;
        })();

        // Scroll Animation Module
        (function() {
            'use strict';
            
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                return; // Skip animations if user prefers reduced motion
            }
            
            const visionCard = document.querySelector('.vision-card');
            if (!visionCard) return;
            
            const observerOptions = {
                threshold: 0.2,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            observer.observe(visionCard);
        })();
    </script>
