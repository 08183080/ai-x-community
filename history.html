    <style>
        /* CSS Variables */
        :root {
            --primary-color: #00ff88;
            --primary-color-dark: #00cc6a;
            --primary-color-light: #33ffaa;
            --accent-color: #00d4ff;
            --bg-gradient-start: #0a0a0a;
            --bg-gradient-end: #1a1a2e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(0, 255, 136, 0.2);
            --glass-border-hover: rgba(0, 255, 136, 0.4);
            --text-primary: #00ff88;
            --text-secondary: rgba(0, 255, 136, 0.7);
            --text-muted: rgba(0, 255, 136, 0.5);
            --shadow-glow: rgba(0, 255, 136, 0.3);
            --shadow-glow-strong: rgba(0, 255, 136, 0.5);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Code Rain Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 40px;
            text-shadow: 0 0 30px var(--shadow-glow-strong);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px var(--primary-color));
            }
            to {
                filter: drop-shadow(0 0 20px var(--accent-color));
            }
        }

        .back-link {
            display: inline-block;
            padding: 12px 28px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition-smooth);
            opacity: 0.8;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            font-size: 0.95em;
            letter-spacing: 0.1em;
        }

        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .back-link:hover {
            background: rgba(0, 255, 136, 0.1);
            opacity: 1;
            border-color: var(--glass-border-hover);
            box-shadow: 0 0 20px var(--shadow-glow);
            transform: translateY(-2px);
        }

        .back-link:hover::before {
            left: 100%;
        }

        /* Image Gallery */
        .gallery-section {
            margin-bottom: 60px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition-smooth);
            aspect-ratio: 1;
        }

        .image-card:hover {
            border-color: var(--glass-border-hover);
            box-shadow: 0 8px 32px var(--shadow-glow);
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card img.loaded {
            opacity: 1;
        }

        .image-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.5));
            opacity: 0;
            transition: var(--transition-fast);
        }

        .image-card:hover::after {
            opacity: 1;
        }

        .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            color: var(--text-primary);
            font-size: 0.85em;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition-smooth);
            z-index: 1;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .image-card:hover .image-name {

            transform: translateY(0);
        }

        /* Image Modal */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .image-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .image-modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 60px var(--shadow-glow);
        }

        .image-modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2em;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition-fast);
            color: var(--text-primary);
        }

        .image-modal-close:hover {

            transform: rotate(90deg);
            color: var(--accent-color);
        }

        .loading-placeholder {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        /* Document Section */
        .doc-section {

        .doc-grid {

    <script>
        // Code Rain Animation Module
        (function() {
            'use strict';
            
            const canvas = document.getElementById('matrix');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            let animationId;
            let columns;
            let drops = [];
            
            // Configuration
            const config = {
                chars: '01',
                fontSize: 14,
                speed: 33, // milliseconds
                opacity: 0.3,
                resetProbability: 0.975
            };
            
            function initCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                columns = Math.floor(canvas.width / config.fontSize);
                
                // Initialize drops
                drops = [];
                for (let i = 0; i < columns; i++) {
                    drops[i] = Math.random() * -100;
                }
            }
            
            function draw() {
                // Fade effect
                ctx.fillStyle = `rgba(10, 10, 10, ${0.05 * (1 / config.opacity)})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw characters
                ctx.fillStyle = '#00ff88';
                ctx.font = `${config.fontSize}px Courier New`;
                
                const charArray = config.chars.split('');
                
                for (let i = 0; i < drops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    const x = i * config.fontSize;
                    const y = drops[i] * config.fontSize;
                    
                    // Fade effect for characters
                    const opacity = Math.min(1, (canvas.height - y) / canvas.height);
                    ctx.globalAlpha = opacity * 0.8;
                    ctx.fillText(text, x, y);
                    ctx.globalAlpha = 1;
                    
                    // Reset drop
                    if (y > canvas.height && Math.random() > config.resetProbability) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
                
                animationId = requestAnimationFrame(() => {
                    setTimeout(draw, config.speed / 2);
                });
            }
            
            function handleResize() {
                initCanvas();
            }
            
            // Initialize
            initCanvas();
            draw();
            
            // Handle resize with debounce
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(handleResize, 250);
            });
        })();

        // File Scanner Module - Âä®ÊÄÅ‰ªéAPIËé∑ÂèñÊñá‰ª∂ÂàóË°®
        (function() {
            'use strict';

            async function scanDirectory() {
                try {
                    const response = await fetch('/api/files');
                    if (!response.ok) {
                        throw new Error('Failed to fetch file list');
                    }
                    const files = await response.json();
                    return files;
                } catch (error) {
                    console.error('Error scanning directory:', error);
                    return [];
                }
            }

            // Expose scanner globally
            window.scanHistoryData = scanDirectory;
        })();

        // Image Gallery Module
        (function() {
            'use strict';

            const imageExts = ['png', 'jpg', 'jpeg', 'gif', 'webp'];
            const galleryGrid = document.getElementById('galleryGrid');
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');

            function isImageFile(file) {
                return imageExts.includes(file.ext);
            }

            function collectImages(files, basePath = '') {
                let images = [];
                for (const file of files) {
                    if (file.type === 'file' && isImageFile(file)) {
                        images.push({ name: file.name, path: file.path });
                    } else if (file.type === 'folder' && file.children) {
                        images = images.concat(collectImages(file.children, file.path));
                    }
                }
                return images;
            }

            function createImageCard(image) {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img data-src="${image.path}" alt="${image.name}" loading="lazy">
                    <div class="image-name">${image.name}</div>
                `;
                card.addEventListener('click', () => openModal(image.path));
                return card;
            }

            function loadImage(img) {
                if (img.dataset.src && !img.src) {
                    img.src = `/api/file?path=${encodeURIComponent(img.dataset.src)}`;
                    img.onload = () => img.classList.add('loaded');
                    img.onerror = () => img.style.display = 'none';
                }
            }

            function openModal(imagePath) {
                modalImage.src = `/api/file?path=${encodeURIComponent(imagePath)}`;
                imageModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                imageModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            modalClose.addEventListener('click', closeModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && imageModal.classList.contains('active')) closeModal();
            });

            // Lazy loading with Intersection Observer
            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loadImage(entry.target);
                        imageObserver.unobserve(entry.target);
                    }
                });
            }, { rootMargin: '50px' });
            
            // Expose observer globally for folder module
            window.imageObserver = imageObserver;

            async function initGallery() {
                const files = await window.scanHistoryData();
                const images = collectImages(files);
                
                if (images.length === 0) {
                    galleryGrid.innerHTML = '<p style="text-align:center;opacity:0.6;grid-column:1/-1;">ÊöÇÊó†ÂõæÁâá</p>';
                    return;
                }

                images.forEach(image => {
                    const card = createImageCard(image);
                    galleryGrid.appendChild(card);
                    const img = card.querySelector('img');
                    imageObserver.observe(img);
                });
            }

            initGallery();
        })();

        // Document Viewer Module (HTML & PDF)
        (function() {
            'use strict';

            const htmlExts = ['html', 'htm'];
            const pdfExts = ['pdf'];
            const docGrid = document.getElementById('docGrid');
            const docSection = document.getElementById('docSection');
            const htmlModal = document.getElementById('htmlModal');
            const htmlFrame = document.getElementById('htmlFrame');
            const htmlModalClose = document.getElementById('htmlModalClose');
            const pdfModal = document.getElementById('pdfModal');
            const pdfFrame = document.getElementById('pdfFrame');
            const pdfModalClose = document.getElementById('pdfModalClose');

            function isHtmlFile(file) {
                return htmlExts.includes(file.ext);
            }

            function isPdfFile(file) {
                return pdfExts.includes(file.ext);
            }

            function collectDocFiles(files) {
                let docFiles = [];
                for (const file of files) {
                    if (file.type === 'file' && (isHtmlFile(file) || isPdfFile(file))) {
                        docFiles.push({ name: file.name, path: file.path, ext: file.ext });
                    } else if (file.type === 'folder' && file.children) {
                        docFiles = docFiles.concat(collectDocFiles(file.children));
                    }
                }
                return docFiles;
            }

            function createDocCard(docFile) {
                const card = document.createElement('div');
                card.className = 'doc-card';
                const isPdf = isPdfFile(docFile);
                card.innerHTML = `
                    <div class="doc-icon">${isPdf ? 'üìï' : 'üìÑ'}</div>
                    <div class="doc-name">${docFile.name}</div>
                    <div class="doc-type">${isPdf ? 'PDF ÊñáÊ°£' : 'HTML ÊñáÊ°£'}</div>
                `;
                card.addEventListener('click', () => {
                    if (isPdf) {
                        openPdfModal(docFile.path);
                    } else {
                        openHtmlModal(docFile.path);
                    }
                });
                return card;
            }

            function openHtmlModal(htmlPath) {
                htmlFrame.src = `/api/file?path=${encodeURIComponent(htmlPath)}`;
                htmlModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeHtmlModal() {
                htmlModal.classList.remove('active');
                document.body.style.overflow = 'auto';
                htmlFrame.src = '';
            }

            function openPdfModal(pdfPath) {
                pdfFrame.src = `/api/file?path=${encodeURIComponent(pdfPath)}`;
                pdfModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closePdfModal() {
                pdfModal.classList.remove('active');
                document.body.style.overflow = 'auto';
                pdfFrame.src = '';
            }

            htmlModalClose.addEventListener('click', closeHtmlModal);
            htmlModal.addEventListener('click', (e) => {
                if (e.target === htmlModal) closeHtmlModal();
            });
            pdfModalClose.addEventListener('click', closePdfModal);
            pdfModal.addEventListener('click', (e) => {
                if (e.target === pdfModal) closePdfModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (htmlModal.classList.contains('active')) closeHtmlModal();
                    if (pdfModal.classList.contains('active')) closePdfModal();
                }
            });

            async function initDocViewer() {
                const files = await window.scanHistoryData();
                const docFiles = collectDocFiles(files);
                
                if (docFiles.length === 0) {
                    return;
                }

                docSection.style.display = 'block';
                docFiles.forEach(docFile => {
                    const card = createDocCard(docFile);
                    docGrid.appendChild(card);
                });
            }

            initDocViewer();
        })();

        // Folder Display Module
        (function() {
            'use strict';

            const folderSection = document.getElementById('folderSection');
            const folderList = document.getElementById('folderList');
            const imageExts = ['png', 'jpg', 'jpeg', 'gif', 'webp'];
            const htmlExts = ['html', 'htm'];
            const pdfExts = ['pdf'];

            function isImageFile(file) {
                return imageExts.includes(file.ext);
            }

            function isHtmlFile(file) {
                return htmlExts.includes(file.ext);
            }

            function isPdfFile(file) {
                return pdfExts.includes(file.ext);
            }

            function createFolderItem(folder, level = 0) {
                const folderItem = document.createElement('div');
                folderItem.className = 'folder-item';
                folderItem.style.marginLeft = level * 20 + 'px';

                const hasContent = folder.children && folder.children.length > 0;
                const images = [];
                const docs = [];
                const subfolders = [];

                if (folder.children) {
                    folder.children.forEach(item => {
                        if (item.type === 'folder') {
                            subfolders.push(item);
                        } else if (item.type === 'file') {
                            if (isImageFile(item)) {
                                images.push(item);
                            } else if (isHtmlFile(item) || isPdfFile(item)) {
                                docs.push(item);
                            }
                        }
                    });
                }

                const folderHeader = document.createElement('div');
                folderHeader.className = 'folder-header';
                folderHeader.innerHTML = `
                    <div class="folder-name">
                        <span class="folder-icon">üìÅ</span>
                        <span>${folder.name}</span>
                    </div>
                    ${hasContent ? '<span class="folder-toggle">‚ñº</span>' : ''}
                `;

                const folderContent = document.createElement('div');
                folderContent.className = 'folder-content';
                const folderContentInner = document.createElement('div');
                folderContentInner.className = 'folder-content-inner';

                if (hasContent) {
                    folderHeader.addEventListener('click', () => {
                        folderItem.classList.toggle('expanded');
                    });

                    if (images.length > 0) {
                        const imageGrid = document.createElement('div');
                        imageGrid.className = 'gallery-grid';
                        images.forEach(img => {
                            const card = document.createElement('div');
                            card.className = 'image-card';
                            card.innerHTML = `
                                <img data-src="${img.path}" alt="${img.name}" loading="lazy">
                                <div class="image-name">${img.name}</div>
                            `;
                            card.addEventListener('click', () => {
                                const modal = document.getElementById('imageModal');
                                const modalImage = document.getElementById('modalImage');
                                modalImage.src = `/api/file?path=${encodeURIComponent(img.path)}`;
                                modal.classList.add('active');
                                document.body.style.overflow = 'hidden';
                            });
                            imageGrid.appendChild(card);
                            const imgEl = card.querySelector('img');
                            if (window.imageObserver) {
                                window.imageObserver.observe(imgEl);
                            }
                        });
                        folderContentInner.appendChild(imageGrid);
                    }

                    if (docs.length > 0) {
                        const docGrid = document.createElement('div');
                        docGrid.className = 'doc-grid';
                        docs.forEach(doc => {
                            const card = document.createElement('div');
                            card.className = 'doc-card';
                            const isPdf = isPdfFile(doc);
                            card.innerHTML = `
                                <div class="doc-icon">${isPdf ? 'üìï' : 'üìÑ'}</div>
                                <div class="doc-name">${doc.name}</div>
                                <div class="doc-type">${isPdf ? 'PDF ÊñáÊ°£' : 'HTML ÊñáÊ°£'}</div>
                            `;
                            card.addEventListener('click', () => {
                                if (isPdf) {
                                    const pdfModal = document.getElementById('pdfModal');
                                    const pdfFrame = document.getElementById('pdfFrame');
                                    pdfFrame.src = `/api/file?path=${encodeURIComponent(doc.path)}`;
                                    pdfModal.classList.add('active');
                                    document.body.style.overflow = 'hidden';
                                } else {
                                    const htmlModal = document.getElementById('htmlModal');
                                    const htmlFrame = document.getElementById('htmlFrame');
                                    htmlFrame.src = `/api/file?path=${encodeURIComponent(doc.path)}`;
                                    htmlModal.classList.add('active');
                                    document.body.style.overflow = 'hidden';
                                }
                            });
                            docGrid.appendChild(card);
                        });
                        folderContentInner.appendChild(docGrid);
                    }

                    subfolders.forEach(subfolder => {
                        const subfolderItem = createFolderItem(subfolder, level + 1);
                        folderContentInner.appendChild(subfolderItem);
                    });
                }

                folderContent.appendChild(folderContentInner);
                folderItem.appendChild(folderHeader);
                folderItem.appendChild(folderContent);

                return folderItem;
            }

            async function initFolderDisplay() {
                const files = await window.scanHistoryData();
                const folders = files.filter(f => f.type === 'folder');

                if (folders.length === 0) {
                    return;
                }

                folderSection.style.display = 'block';
                folders.forEach(folder => {
                    const folderItem = createFolderItem(folder);
                    folderList.appendChild(folderItem);
                });
            }

            initFolderDisplay();
        })();
    </script>
