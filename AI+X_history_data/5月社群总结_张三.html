<!DOCTYPE html>

    <title>数据可视化仪表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .metric-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 12px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #007AFF, #5AC8FA);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }
        
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .bento-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .bento-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .sf-pro {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>

        // 初始化页面
        function initializePage() {
            renderEventTimeline();
            renderSentimentChart(); 
            renderUserActivityChart();
            renderKeyTopics();
            renderQuestions();
        }

    

        // 渲染事件时间线
        function renderEventTimeline() {
            const timeline = document.getElementById('eventTimeline');
            timeline.innerHTML = '';
            
            sampleData.event_summary.forEach(event => {
                const timelineItem = document.createElement('div');
                debugger
                timelineItem.className = 'relative pl-8 pb-6 border-l-2 border-gray-200 timeline-item last:border-l-0';
                timelineItem.innerHTML = `
                    <div class="text-xs text-gray-400 font-medium mb-1">${new Date(Number(event.timestamp)*1000).toLocaleString()}</div>
                    <div class="text-gray-700 text-sm leading-relaxed">${event.description}</div>
                `;
                timeline.appendChild(timelineItem);
            });
        }

        // 渲染情感分析饼图
        function renderSentimentChart() {
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            const sentiment = sampleData.other_metrics.sentiment_distribution;
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['积极', '中性', '消极'],
                    datasets: [{
                        data: [sentiment.positive, sentiment.neutral, sentiment.negative],
                        backgroundColor: ['#10b981', '#6b7280', '#ef4444'],
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 渲染用户活跃度条形图
        function renderUserActivityChart() {
            const ctx = document.getElementById('userActivityChart').getContext('2d');
            const users = sampleData.other_metrics.active_users;
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: users.map(user => user.username),
                    datasets: [{
                        label: '消息数量',
                        data: users.map(user => user.message_count),
                        backgroundColor: '#3b82f6',
                        borderColor: '#1d4ed8',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 渲染关键话题
        function renderKeyTopics() {
            const topicsContainer = document.getElementById('keyTopics');
            const topics = sampleData.other_metrics.key_topics;
            
            topicsContainer.innerHTML = '';
            topics.forEach(topic => {
                const tag = document.createElement('span');
                tag.className = 'px-3 py-1.5 bg-gray-100 text-gray-700 rounded-full text-xs font-medium hover:bg-gray-200 transition-colors';
                tag.textContent = topic;
                topicsContainer.appendChild(tag);
            });
            
            document.getElementById('mentionCount').textContent = sampleData.other_metrics.mention_count.toLocaleString();
        }

        // 渲染有趣问答
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            sampleData.interesting_questions.forEach((qa, index) => {
                const qaDiv = document.createElement('div');
                qaDiv.className = 'bg-gray-50 rounded-xl p-6 border border-gray-100';
                qaDiv.innerHTML = `
                    <div class="flex items-start space-x-3 mb-3">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0 mt-0.5">
                            <span class="text-xs font-semibold text-blue-600">Q</span>
                        </div>
                        <div class="font-medium text-gray-800 text-sm leading-relaxed">${qa.question}</div>
                    </div>
                    <div class="flex items-start space-x-3">
                        <div class="w-6 h-6 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0 mt-0.5">
                            <span class="text-xs font-semibold text-green-600">A</span>
                        </div>
                        <div class="text-gray-600 text-sm leading-relaxed">${qa.answer}</div>
                    </div>
                `;
                container.appendChild(qaDiv);
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
