<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #277884;
  padding: 25pt 40pt;
  border-bottom: 5pt solid #FE4447;
}
h1 {
  color: #FFFFFF;
  font-size: 36pt;
  margin: 0;
}
.content {
  padding: 40pt;
  flex: 1;
}
h2 {
  color: #277884;
  font-size: 24pt;
  margin: 0 0 20pt 0;
}
.timeline {
  margin-top: 20pt;
}
.event {
  display: flex;
  margin-bottom: 20pt;
  align-items: flex-start;
}
.date-badge {
  background: #FE4447;
  color: #FFFFFF;
  padding: 8pt 15pt;
  border-radius: 20pt;
  font-size: 14pt;
  font-weight: bold;
  min-width: 80pt;
  text-align: center;
}
.event-content {
  flex: 1;
  margin-left: 20pt;
  background: #F5F5F5;
  padding: 15pt 20pt;
  border-radius: 8pt;
  border-left: 4pt solid #5EA8A7;
}
.event-content p {
  margin: 0;
  color: #333333;
  font-size: 15pt;
  line-height: 1.5;
}
</style>
</head>
<body>
<div class="header">
  <h1>未来规划</h1>
</div>
<div class="content">
  <h2>6月活动预告</h2>
  <div class="timeline">
    <div class="event">
      <div class="date-badge">6月</div>
      <div class="event-content">
        <p>组织华东地区小伙伴前往华南（深圳、广州、香港、澳门）进行线下交流和网友见面</p>
      </div>
    </div>
    <div class="event">
      <div class="date-badge">持续</div>
      <div class="event-content">
        <p>继续完善知识库内容，目标30GB容量，收录更多优质AI文章</p>
      </div>
    </div>
    <div class="event">
      <div class="date-badge">探索</div>
      <div class="event-content">
        <p>体验AI+X小程序，探索更多AI应用场景</p>
      </div>
    </div>
    <div class="event">
      <div class="date-badge">合作</div>
      <div class="event-content">
        <p>带着社区知识库寻求与腾讯等平台的合作机会</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
