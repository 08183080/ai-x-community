<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #277884;
  padding: 25pt 40pt;
  border-bottom: 5pt solid #FE4447;
}
h1 {
  color: #FFFFFF;
  font-size: 36pt;
  margin: 0;
}
.content {
  padding: 25pt 40pt 40pt 40pt;
  flex: 1;
  display: flex;
  gap: 25pt;
}
.left {
  flex: 1;
}
.right {
  flex: 1;
}
h2 {
  color: #277884;
  font-size: 18pt;
  margin: 0 0 10pt 0;
}
ul {
  color: #333333;
  font-size: 12pt;
  line-height: 1.3;
  margin: 0;
}
li {
  margin-bottom: 4pt;
}
.highlight {
  background: #5EA8A7;
  color: #FFFFFF;
  padding: 10pt;
  border-radius: 8pt;
  margin-top: 10pt;
}
.highlight p {
  margin: 0;
  font-size: 12pt;
  text-align: center;
}
.number {
  font-size: 28pt;
  font-weight: bold;
  color: #FE4447;
}
</style>
</head>
<body>
<div class="header">
  <h1>5月重点活动</h1>
</div>
<div class="content">
  <div class="left">
    <h2>知识库建设</h2>
    <ul>
      <li>启动微信IMA知识库</li>
      <li>收录社区成员公众号文章</li>
      <li>分门别类整理AI主题</li>
      <li>支持智能问答</li>
    </ul>
    <div class="highlight">
      <p><span class="number">163</span></p>
      <p>篇文章已收录</p>
    </div>
  </div>
  <div class="right">
    <h2>社区贡献激励</h2>
    <ul>
      <li>4月份贡献度统计</li>
      <li>最佳问题奖：佑禾</li>
      <li>最佳创意奖：御风现梦</li>
      <li>最佳工具奖：张三</li>
      <li>数字资产奖状</li>
    </ul>
    <div class="highlight">
      <p style="font-size: 14pt; margin-bottom: 6pt;">每月评选</p>
      <p>让贡献者被看到</p>
    </div>
  </div>
</div>
</body>
</html>
