<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #277884;
  padding: 25pt 40pt;
  border-bottom: 5pt solid #FE4447;
}
h1 {
  color: #FFFFFF;
  font-size: 36pt;
  margin: 0;
}
.content {
  padding: 40pt;
  flex: 1;
}
h2 {
  color: #277884;
  font-size: 24pt;
  margin: 0 0 20pt 0;
}
.tools-grid {
  display: flex;
  gap: 20pt;
  margin-top: 20pt;
}
.tool-card {
  flex: 1;
  background: #F5F5F5;
  padding: 20pt;
  border-radius: 8pt;
  border-left: 5pt solid #5EA8A7;
}
.tool-card h3 {
  color: #277884;
  font-size: 18pt;
  margin: 0 0 12pt 0;
}
.tool-card p {
  color: #333333;
  font-size: 14pt;
  margin: 0;
  line-height: 1.5;
}
.quote {
  background: #FE4447;
  color: #FFFFFF;
  padding: 20pt;
  border-radius: 8pt;
  margin-top: 25pt;
}
.quote p {
  margin: 0;
  font-size: 16pt;
  font-style: italic;
  text-align: center;
}
</style>
</head>
<body>
<div class="header">
  <h1>技术工具分享</h1>
</div>
<div class="content">
  <h2>社区成员贡献的实用工具</h2>
  <div class="tools-grid">
    <div class="tool-card">
      <h3>公众号文章导出</h3>
      <p>张三分享的工具，可一键导出公众号所有文章，方便内容备份和知识库建设</p>
    </div>
    <div class="tool-card">
      <h3>即梦视频生成</h3>
      <p>御风现梦研究的宫崎骏风格、像素风格等多种风格的AI视频生成技术</p>
    </div>
    <div class="tool-card">
      <h3>AI抽象表情包</h3>
      <p>探索AI生成GIF表情包的流程化方案，打造微信表情包</p>
    </div>
  </div>
  <div class="quote">
    <p>"开始用数据资产的视角去写和保存公众号"</p>
  </div>
</div>
</body>
</html>
